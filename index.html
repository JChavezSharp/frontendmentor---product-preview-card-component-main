<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <!-- Fonts from Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Open Sans">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <div class="product-card">
    <picture>
      <source media="(max-width: 659px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 660px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Photograph of the Gabrielle Essence Eau de Parfum" class="product-image">
    </picture>
    <div class="product-description">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><span class="discounted-price">$149.99</span> <span class="original-price">$169.99</span></div>
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JChavezSharp">JChavezSharp</a>.
  </div>
</main>
</body>
</html>
